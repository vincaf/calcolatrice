<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Calcolatrice</title>
</head>
<body>

    <div class="ms_container">

      <h2 class="p-2 text-center">Calcolatrice</h2>

      <div class="form-group-row">
        <label for="memo">memo</label>
        <input type="text" class="form-control mb-3" id="memo" value="{{ memo }}" disabled>
      </div>
      <div class="form-group-row">
        <label for="display">display</label>
        <input type="text" class="form-control mb-3" id="display" value="{{ display }}" disabled>
      </div>

      <div class="row mb-3">
        <div class="col-3">
          <button class="px-4 py-3 btn btn-warning" (click)="divide()">/</button>
        </div>
        <div class="col-3">
          <button class="px-4 py-3 mx-2 btn btn-warning" (click)="multiply()">x</button>
        </div>
        <div class="col-3">
          <button class="px-4 py-3 mx-3 btn btn-warning" (click)="subtract()">-</button>
        </div>
        <div class="col-3">
          <button class="px-4 py-3 mx-3 btn btn-warning" (click)="add()">+</button>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col">
          <button class="px-5 py-3 btn btn-primary" value="7" (click)="addToMemo($event)">7</button>
        </div>
        <div class="col">
          <button class="px-5 py-3 btn btn-primary" value="8" (click)="addToMemo($event)">8</button>
        </div>
        <div class="col">
          <button class="px-5 py-3 btn btn-primary" value="9" (click)="addToMemo($event)">9</button>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <button class="px-5 py-3 btn btn-primary" value="4" (click)="addToMemo($event)">4</button>
        </div>
        <div class="col">
          <button class="px-5 py-3 btn btn-primary" value="5" (click)="addToMemo($event)">5</button>
        </div>
        <div class="col">
          <button class="px-5 py-3 btn btn-primary" value="6" (click)="addToMemo($event)">6</button>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <button class="px-5 py-3 btn btn-primary" value="1" (click)="addToMemo($event)">1</button>
        </div>
        <div class="col">
          <button class="px-5 py-3 btn btn-primary" value="2" (click)="addToMemo($event)">2</button>
        </div>
        <div class="col">
          <button class="px-5 py-3 btn btn-primary" value="3" (click)="addToMemo($event)">3</button>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col">
          <button class="px-5 py-3 btn btn-danger" (click)="clearAll()">C</button>
        </div>
        <div class="col">
          <button class="px-5 py-3 btn btn-primary" value="0" (click)="addToMemo($event)">0</button>
        </div>
        <div class="col">
          <button class="px-5 py-3 btn btn-success" id="btn_eguals" (click)="calculateResult($event)">=</button>
        </div>
      </div>

    </div>

</body>
</html>
